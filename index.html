<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>3D-Viewer</title>
</head>
<body>
    <header>
        <h1>3D-Viewer</h1>
        <input type="file" accept=".obj" id="import" hidden>
        <label for="import">Import [+]</label>
    </header>
    <main>
        <div class="tools">
            <div class="container">
                <h3>Move</h3>
                <div>
                    <p>X:</p>
                    <input type="number" value="0">
                </div>
                <div>
                    <p>Y:</p>
                    <input type="number" value="0">
                </div>
                <div>
                    <p>Z:</p>
                    <input type="number" value="0">
                </div>
            </div>
            <div class="container">
                <h3>Rotate</h3>
                <div>
                    <p>X:</p>
                    <input type="number" value="0">
                </div>
                <div>
                    <p>Y:</p>
                    <input type="number" value="0">
                </div>
                <div>
                    <p>Z:</p>
                    <input type="number" value="0">
                </div>
            </div>
            <div class="container">
                <h3>Scale</h3>
                <div>
                    <p>X:</p>
                    <input type="number" value="1">
                </div>
                <div>
                    <p>Y:</p>
                    <input type="number" value="1">
                </div>
                <div>
                    <p>Z:</p>
                    <input type="number" value="1">
                </div>
            </div>
            <div class="container">
                <h3>Camera</h3>
                <div>
                    <p>FOV:</p>
                    <input type="number" value="45">
                </div>
                <div>
                    <p>Cut-off:</p>
                    <input type="number" value="1000">
                </div>
                <div>
                    <p>Position:</p>
                    <input type="number" value="0">
                </div>
                <div>
                    <input type="button" value="Fit to screen">
                </div>
            </div>
            <div class="container">
                <input type="button" value="Reset">
            </div>
        </div>
    </main>
</body>
</html>
