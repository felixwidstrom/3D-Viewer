<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>3D-Viewer</title>
</head>
<body>
    <header>
        <h1>3D-Viewer</h1>
        <input type="file" accept=".obj" id="import" hidden>
        <label for="import">Import [+]</label>
    </header>
    <main>
        <div class="tools">
            <div class="container">
                <p class="container-title">Movement</p>
                <div class="input-wrapper">
                    <p>X:</p>
                    <input name="move-x" type="number" value="0">
                </div>
                <div class="input-wrapper">
                    <p>Y:</p>
                    <input name="move-y" type="number" value="0">
                </div>
                <div class="input-wrapper">
                    <p>Z:</p>
                    <input name="move-z" type="number" value="0">
                </div>
            </div>
            <div class="container">
                <p class="container-title">Rotation</p>
                <div class="input-wrapper">
                    <p>X:</p>
                    <input name="rotate-x" type="range" min="-180" max="180" value="0">
                    <input name="rotate-x-number" type="number" min="-180" max="180" value="0">
                </div>
                <div class="input-wrapper">
                    <p>Y:</p>
                    <input name="rotate-y" type="range" min="-180" max="180" value="0">
                    <input name="rotate-y-number" type="number" min="-180" max="180" value="0">
                </div>
                <div class="input-wrapper">
                    <p>Z:</p>
                    <input name="rotate-z" type="range" min="-180" max="180" value="0">
                    <input name="rotate-z-number" type="number" min="-180" max="180" value="0">
                </div>
            </div>
            <div class="container">
                <p class="container-title">Scale</p>
                <div class="input-wrapper">
                    <p>X:</p>
                    <input name="scale-x" type="number" value="1">
                </div>
                <div class="input-wrapper">
                    <p>Y:</p>
                    <input name="scale-y" type="number" value="1">
                </div>
                <div class="input-wrapper">
                    <p>Z:</p>
                    <input name="scale-z" type="number" value="1">
                </div>
            </div>
            <div class="container">
                <p class="container-title">Camera</p>
                <div class="input-wrapper">
                    <p>FOV:</p>
                    <input name="camera-fov" type="number" value="45">
                </div>
                <div class="input-wrapper">
                    <p>Cut-off:</p>
                    <input name="camera-cutoff" type="number" value="1000">
                </div>
                <div class="input-wrapper">
                    <p>Position:</p>
                    <input name="camera-position" type="number" value="0">
                </div>
            </div>
            <div class="container">
                <div class="input-wrapper">
                    <input name="reset" type="button" value="Reset">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
